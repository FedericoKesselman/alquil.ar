<!-- templates/usuarios/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3 password-field-container">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <div style="position: relative;">
                                {{ form.password }}
                                <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('id_password')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'recuperar_password' %}">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
