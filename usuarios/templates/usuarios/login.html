<!-- templates/usuarios/login.html -->

{% extends "base.html" %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<div class="mt-3">
    <a href="{% url 'recuperar_password' %}">¿Olvidaste tu contraseña?</a>
</div>
{% endblock %}
