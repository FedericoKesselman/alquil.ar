<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alquil.ar{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/core.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" alt="Alquil.ar" height="30">
                Alquil.ar
            </a>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript mejorado para mostrar/ocultar contrase침as -->
    <script>
        function togglePassword(button) {
            // Encontrar el input de contrase침a dentro del mismo contenedor
            const container = button.closest('.password-field-container');
            const passwordInput = container.querySelector('input[type="password"], input[type="text"]');
            const icon = button.querySelector('i');
            
            if (!passwordInput) {
                console.error('No se encontr칩 el input de contrase침a');
                return;
            }
            
            if (passwordInput.type === 'password') {
                // Mostrar contrase침a
                passwordInput.type = 'text';
                if (icon) {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    button.innerHTML = '游뗻';
                }
                button.setAttribute('title', 'Ocultar contrase침a');
            } else {
                // Ocultar contrase침a
                passwordInput.type = 'password';
                if (icon) {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    button.innerHTML = '游녜';
                }
                button.setAttribute('title', 'Mostrar contrase침a');
            }
        }
        
        // Configurar tooltips y verificar Font Awesome al cargar la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.password-toggle-btn');
            
            toggleButtons.forEach(button => {
                button.setAttribute('title', 'Mostrar contrase침a');
                
                // Si Font Awesome no carga, usar emojis
                const icon = button.querySelector('i');
                if (icon && !window.getComputedStyle(icon, '::before').content) {
                    button.innerHTML = '游녜';
                }
            });
            
            console.log('Found', toggleButtons.length, 'password toggle buttons');
        });
    </script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
